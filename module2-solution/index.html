<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
    <head>
        <title>Shopping List Check Off</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Shopping List Check Off</h1>
            <div class="row">
                <!-- To Buy List -->
                <div class="col-md-6" ng-controller="ToBuyController as toBuy">
                    <h2>To Buy:</h2>
                    <ul ng-if="toBuy.items.length">
                        <li ng-repeat="item in toBuy.items">
                            Buy {{item.quantity}} {{item.name}} <button ng-click="toBuy.boughtItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
                        </li>
                    </ul>
                    <div ng-if="!toBuy.items.length" class="emptyMessage">Everything is bought!</div>
                </div>
                <!-- Already Bought List -->
                <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
                    <h2>Already Bought:</h2>
                    <ul ng-if="alreadyBought.items.length">
                        <li ng-repeat="item in alreadyBought.items">
                            Bought {{item.quantity}} {{item.name}}
                        </li>
                    </ul>
                    <div ng-if="!alreadyBought.items.length" class="emptyMessage">Nothing bought yet.</div>
                </div>
            </div>
        </div>
        <script src="scripts/polyfill.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
