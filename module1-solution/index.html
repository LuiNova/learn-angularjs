<!doctype html>
<html lang="en" ng-app="LunchCheck">
    <head>
        <title>Lunch Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div class="container" ng-controller="LunchCheckController">
            <h1>Lunch Checker</h1>
            <div class="form-group {{lunchAlert}}">
                <input
                id="lunch-menu"
                type="text"
                placeholder="list comma separated dishes you usually have for lunch"
                class="form-control"
                ng-model="lunchItems"
                />
            </div>
            <div class="form-group">
                <div class="alert alert-info" role="alert">
                    <strong>Heads up!</strong>
                    Empty values are not consider, i.e. ', ,' towards the total count.
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
            </div>
            <div class="form-group message {{lunchAlert}}">
                <!-- Your message can go here. -->
                {{lunchMessage}}
                <!-- <span class="message {{lunchAlert}}">{{lunchMessage}}</span> -->
            </div>
        </div>
        <script src="scripts/polyfill.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
