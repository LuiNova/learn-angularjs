<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div class="container" ng-controller="NarrowItDownController as list">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
            <div class="row">
                <div class="form-group">
                    <input type="text" placeholder="search term" class="form-control" ng-model="list.searchTerm">
                </div>
                <div class="form-group narrow-button">
                    <button class="btn btn-primary" ng-click="list.narrowDown()">Narrow It Down For Me!</button>
                </div>
            </div>
            <div class="row">
                <found-items
                    found-items="list.found"
                    message="{{list.message}}"
                    loading="list.isLoading"
                    on-remove="list.removeItem(index)"
                    >
                    <loader></loader>
                </found-items>
            </div>
        </div>
        <script src="lib/jquery/jquery-3.1.0.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
